<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejercicios con bucles for</title>
</head>
<body>
<h1>Ejercicios con bucles for</h1>
<h2>Primer programa: Mostrar tabla de multiplicar</h2>
<label for="numeroTabla">Ingresar un número:</label>
<input type="number" id="numeroTabla">
<button onclick="mostrarTabla()">Mostrar tabla</button>
<div id="tablaMultiplicar"></div>
<h2>Segundo programa: Calcular factorial</h2>
<label for="numeroFactorial">Ingrese un número:</label>
<input type="number" id="numeroFactorial">
<button onclick="calcularFactorial()">Calcular factorial</button>
<div id="resultadoFactorial"></div>
<h2>Tercer programa: Contar vocales</h2>
<label for="texto">Ingrese una palabra o frase:</label>
<input type="text" id="texto">
<button onclick="contarVocales()">Contar vocales</button>
<div id="resultadoVocales"></div>
<script>
function mostrarTabla() {
const numero = parseInt(document.getElementById('numeroTabla').value);
let tablaHTML = '<p>Tabla de multiplicar del ' + numero + ':</p><ul>';
for (let i = 1; i <= 10; i++) {tablaHTML += '<li>' + numero + ' x ' + i + ' = ' + (numero * i) + '</li>';}
tablaHTML += '</ul>';document.getElementById('tablaMultiplicar').innerHTML = tablaHTML;}
function calcularFactorial() {const numero = parseInt(document.getElementById('numeroFactorial').value);let factorial = 1;for (let i = 1; i <= numero; i++) {factorial *= i;}
document.getElementById('resultadoFactorial').innerText = 'El factorial de ' + numero + ' es: ' + factorial;}
function contarVocales() {
const texto = document.getElementById('texto').value.toLowerCase();
let contador = 0;
for (let i = 0; i < texto.length; i++) {
const letra = texto[i];
if (letra === 'a' || letra === 'e' || letra === 'i' || letra === 'o' || letra === 'u') { contador++;}}
document.getElementById('resultadoVocales').innerText = 'El número de vocales en la entrada es: ' + contador;}
</script>
</body>
</html>
