<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego de adivinanza</title>
</head>
<body>
<h1>Juego de adivinanza</h1>
<script>
let numeroAleatorio = Math.floor(Math.random() * 100) + 1;
let intentos = 0;
let numeroUsuario = parseInt(prompt("Estoy pensando en un número entre 1 y 100. Adivina cuál es:"));
while (numeroUsuario !== numeroAleatorio) {intentos++;
if (numeroUsuario > numeroAleatorio) {
numeroUsuario = parseInt(prompt("El número es menor. Intenta de nuevo:"));} 
else {numeroUsuario = parseInt(prompt("El número es mayor. Intenta de nuevo:"));}}
document.write(`<h2>¡Felicidades! Adivinaste el número en ${intentos} intentos. El número era ${numeroAleatorio}.</h2>`);
</script>
</body>
</html>
